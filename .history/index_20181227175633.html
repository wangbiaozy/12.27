<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美味食谱</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/less-1.7.0.min.js"></script> -->
</head>
<body>
    <section class="wrap">
        <img src="./images/bg.png" alt="">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/kaoji.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/niupai.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/niunai.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./images/niupai_2.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="box"></div>
        <div class="text">
            <span></span>
            <p id="dishes"></p>
            <span></span>
        </div>
    </section>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on:{
            slideChange: function(){
                var $dishes = $('#dishes');
                switch(this.realIndex){
                    case 0:
                    $dishes.text('炉烤培根芝士鸡肉卷');
                    break;
                    case 1:
                    $dishes.text('惠灵顿牛排');
                    break;
                    case 2:
                    $dishes.text('果干香蕉牛奶');
                    break;
                    case 3:
                    $dishes.text('厚片菲力牛排');
                    break;
                }
            },
        },
    });
    $('.box').on('click', function () {
            var text = $('#dishes').text();
            switch (text) {
                case '炉烤培根芝士鸡肉卷':
                    window.location.href = "./sub_0.html";
                    break;
                case '惠灵顿牛排':
                    window.location.href = "./sub_1.html";
                    break;
                case '果干香蕉牛奶':
                    window.location.href = "./sub_2.html";
                    break;
                case '厚片菲力牛排':
                    window.location.href = "./sub_3.html";
                    break;
            }
        });
</script>
